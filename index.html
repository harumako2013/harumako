<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>日記サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>日記サイト</h1>

  <button id="writeBtn">日記を書く</button>

  <div id="inputArea" class="hidden">
    <textarea id="diaryText" placeholder="今日の出来事を書いてね"></textarea>
    
    <input type="file" id="imageInput" accept="image/*">

    <button id="saveBtn">保存</button>
  </div>

  <h2>日記一覧</h2>
  <div id="diaryList"></div>

  <script src="script.js"></script>
</body>
</html>
