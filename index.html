<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>日記サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>日記サイト</h1>
  <div id="versionDisplay"></div>

  <!-- ナビゲーション -->
  <nav>
    <button class="navBtn" data-target="profilePage">プロフィール</button>
    <button class="navBtn" data-target="diaryPage">日記</button>
    <button class="navBtn" data-target="postPage">投稿場</button>
    <button id="adminBtn">管理者ページ</button>
    <button id="kariBtn">かり</button>
  </nav>

  <!-- プロフィールページ -->
  <div id="profilePage" class="page hidden">
    <h2>プロフィール</h2>
    <p id="profileText"></p>

    <h3>あなたのID</h3>
    <p id="userIdDisplay"></p>

    <input id="userIdInput" placeholder="新しいIDを入力">
    <button id="changeIdBtn">IDを変更</button>
  </div>

  <!-- 日記ページ（閲覧のみ） -->
  <div id="diaryPage" class="page hidden">
    <h2>日記一覧</h2>
    <div id="diaryList"></div>
  </div>

  <!-- 投稿場ページ -->
  <div id="postPage" class="page hidden">
    <h2>投稿場</h2>

    <textarea id="postInput" placeholder="投稿を書いてね"></textarea>
    <button id="postBtn">投稿</button>

    <h3>投稿一覧</h3>
    <div id="postList"></div>
  </div>

  <!-- 管理者ページ -->
  <div id="adminPage" class="page hidden">
    <h2>管理者ページ</h2>

    <h3>プロフィール編集</h3>
    <textarea id="profileEdit"></textarea>
    <button id="saveProfileBtn">プロフィール保存</button>

    <h3>日記を書く</h3>
    <textarea id="diaryText"></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <button id="saveDiaryBtn">日記保存</button>

    <h3>投稿場の管理</h3>
   <p>投稿の削除ができます。</p>
  </div>
  <!-- 試しに--!>
  <div id="kariPage" class="page hidden">
  <h2>いえーい</h2>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
