<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>日記サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>日記サイト</h1>
  <div id="versionDisplay"></div>

  <!-- ナビゲーション -->
  <nav>
    <button class="navBtn" data-target="profilePage">プロフィール</button>
    <button class="navBtn" data-target="diaryPage">日記</button>
    <button class="navBtn" data-target="postPage">投稿場</button>
  </nav>

  <!-- プロフィールページ -->
  <div id="profilePage" class="page hidden">
    <h2>プロフィール</h2>
    <p>ここに自己紹介を書けるよ。</p>
  </div>

  <!-- 日記ページ -->
  <div id="diaryPage" class="page hidden">
    <h2>日記</h2>

    <button id="writeBtn">日記を書く</button>

    <div id="inputArea" class="hidden">
      <textarea id="diaryText" placeholder="今日の出来事を書いてね"></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button id="saveBtn">保存</button>
    </div>

    <h3>日記一覧</h3>
    <div id="diaryList"></div>
  </div>

  <!-- 投稿場ページ -->
  <div id="postPage" class="page hidden">
    <h2>投稿場</h2>
    <p>ここに掲示板みたいな機能を追加できるよ。</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
